<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Order Management</h1>
            <p class="subtitle">CQRS Pattern Demo</p>
        </header>

        <main>
            <section class="create-order-section">
                <h2>Create New Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" name="customerName" required placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input type="text" id="product" name="product" required placeholder="Enter product name">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" required min="1" step="1" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </form>
                <div id="formMessage" class="message"></div>
            </section>

            <section class="orders-section">
                <div class="section-header">
                    <h2>All Orders</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="ordersList" class="orders-list">
                    <div class="loading">Loading orders...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>Projection Service: <span class="endpoint">GET http://localhost:8083/queries/orders</span></p>
            <p>Order Service: <span class="endpoint">POST http://localhost:8080/commands/orders</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
